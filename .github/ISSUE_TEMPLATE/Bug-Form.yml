name: "Bug Report"
description: "File a bug report"
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - rainepretorius
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 2.0.1
        - 2.0.2
        - 2.0.3
        - 2.0.4
        - 2.0.5
        - 2.0.6
        - 2.0.7
        - 2.0.8
        - 2.0.9
        - 2.1.0
        - 2.1.1
        - 2.1.2
        - 2.1.3
        - 2.1.4
        - 2.1.5
        - 2.1.6
        - 2.1.7
        - 2.1.8
        - 2.1.9
        - 2.2.0
        - 2.2.1
        - 2.2.2
        - 2.2.3
        - 2.2.4
        - 2.2.5
        - 2.2.6
        - 2.2.7
        - 2.2.8
        - 2.2.9
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output form Home Assistant
      description: Please copy and paste any relevant log output from Home Assistant here. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: olarm_logs
    attributes:
      label: Downloaded integration debug logs.
      description: Please copy and paste the contents of the Olarm debug logs here.
      render: shell
    validations:
      required: true
